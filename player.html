<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khalid osman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
<main id="player">
  <header>
    <img src="img/game2.webp" alt="">
    <h2>LIVE RADIO</h2>  
    <p id="title_radio">radio 1</p>
  </header>
  <div id="content">
    <article id="buttons" >
      <img src="img/back.png" id="back"/>
      <img src="img/play.png" id="play_pause"/>
      <img src="img/next.png" id="next"/>
      <audio src="music2.mp3" id="audio_file"></audio>
    </article>

    <article id="volume">
      <h2>الصوت</h2>
      <input type="range" id="volume_range">
      <h2>السرعة</h2>
      <input type="range" id="volume_speed" max="200" min="0">
      <h3></h3>
    </article>

    <article id="color">
      <button id="color1"></button>
      <button id="color2"></button>
      <button id="color3"></button>
      <button id="color4"></button>
    </article>

    
  </div>
</main>

<script src="script/player.js"></script>
<script src="script/volume.js"></script>
<script src="script/color.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
